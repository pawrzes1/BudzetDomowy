

<form class="form m-3 " (ngSubmit)="onSubmit()" #budgetForm="ngForm">
  <h2>Dodaj nowy bud≈ºet</h2>
  <div class="mb-3">
    <label class="form-label" for="name">Name:</label>
    <input class="form-control" id="name" [(ngModel)]="budget.name" name="name" required />
  </div>
  <div>
    <label class="form-label" for="amount">Amount:</label>
    <input class="form-control" id="amount" type="number" [(ngModel)]="budget.amount" name="amount" required />
  </div>
  <button class="btn btn-primary mt-3" type="submit">Submit</button>
